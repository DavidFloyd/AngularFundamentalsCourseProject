<div >
  <div class="container">
    <h1>New Event</h1>
    <form name="newEventForm">
      <fieldset>
        <label for="eventName" focus>Event Name:</label>
        <input id="eventName" required type="text" ng-model="event.name" placeholder="Name of your event..">
        <label for="eventDate">Date:</label>
        <input id="eventDate" type="text" date-keys required placeholder="format (mm/dd/yyyy)">
        <label for="eventLocation">Event Location:</label>
        <input id="eventLocation" required type="text" ng-model="event.location.address" placeholder="Address of event..">
        <input id="eventCity" type="text" ng-model="event.location.city" placeholder="City..">
        <input id="eventProvince" type="text" ng-model="event.location.province" placeholder="Province..">
        <label for="eventImageUrl">Image:</label>
        <input id="eventImageUrl" type="url" ng-model="event.imageUrl" placeholder="Url of the image..">
      </fieldset>

      <img ng-src="{{event.imageUrl}}" src="" />

      <button type="submit" ng-disabled="newEventForm.$invalid" ng-click="saveEvent(event, newEventForm)" class="btn btn-primary">Save</button>
      <button type="button" ng-click="cancelEdit()" class="btn btn-default">Cancel</button>
    </form>
  </div>
</div>
